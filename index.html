<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="stylesheet" href="fonts/Gilroy/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-content">

        </div>
    </div>
    <div class="custom-color-panel">
        <div class="input-block">
            <h2>Custom color</h2>
            <input type="range" max="255" class="input-color-range input-red">
            <input type="range" max="255" class="input-color-range input-green">
            <input type="range" max="255" class="input-color-range input-blue">
            <div class="input-color-tag-block"><input type="text" class="input-color-tag" placeholder="#FFFFF"><div class="input-color-tag-btn">Add</div></div>
        </div>
        <div class="input-preview">

        </div>
    </div>
    <div class="controls">

        <div class="colors-section">
            <div class="color custom-color"></div>
        </div>
        <div class="controls-section">
            <div class="btn clean-btn">Clean all</div>
            <div class="btn eraser">Eraser</div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
